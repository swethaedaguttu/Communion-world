<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Prayer Requests</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Shared Prayer Page Styling */
        .bg-header {
            background-image: url('https://img.freepik.com/free-photo/young-woman-with-black-hat-praying_181624-29987.jpg?t=st=1729418806~exp=1729422406~hmac=99b3c3516de58bbd7963f1f94ce1ae28958005efb9b2b5c1c8d87107ff5a723e&w=996');
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adding overlay for better text readability */
        }

        .bg-header .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .bg-header h1 {
            font-size: 3rem;
            color: #ffffff;
            font-weight: bold;
        }

        .bg-header p {
            font-size: 1.2rem;
            color: #f1f1f1;
        }

        /* Main Page Content */
        h2 {
            color: #4a4a4a;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        #submit-prayer {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            border-radius: 6px;
            box-shadow: none;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #prayer-feed {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        #prayer-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .prayer-item {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
        }

        .prayer-item h5 {
            color: #333;
        }

        .prayer-item p {
            color: #555;
        }

        .reply-button {
            background-color: #28a745;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .reply-button:hover {
            background-color: #218838;
        }

        #light-candle {
            margin-top: 40px;
            padding: 30px;
            background-color: #fff8e1;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #lightCandleButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffc107;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #lightCandleButton:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <!-- Header with Background Image -->
    <header class="bg-header text-center">
        <div class="container">
            <h1>Shared Prayer Requests</h1>
            <p class="lead">A place where all faiths meet in harmony</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Submit Prayer Requests Section -->
        <section id="submit-prayer">
            <h2 class="text-center">Submit a Prayer Request</h2>
            <form id="prayer-form">
                <div class="mb-3">
                    <label for="prayerMessage" class="form-label">Your Prayer or Intention</label>
                    <textarea class="form-control" id="prayerMessage" rows="4" required></textarea>
                </div>
                <!-- Faith Tradition Dropdown -->
                <div class="mb-3">
                    <label for="faithTradition" class="form-label">Faith Tradition (Optional)</label>
                    <select id="faithTradition" class="form-select">
                        <option value="interfaith">Interfaith</option>
                        <option value="christianity">Christianity</option>
                        <option value="islam">Islam</option>
                        <option value="hinduism">Hinduism</option>
                        <option value="buddhism">Buddhism</option>
                        <option value="judaism">Judaism</option>
                        <option value="sikhism">Sikhism</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Language Dropdown -->
                <div class="mb-3">
                    <label for="languageSelect" class="form-label">Language (Optional)</label>
                    <select id="languageSelect" class="form-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <!-- Anonymous Checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="anonymousCheck">
                    <label class="form-check-label" for="anonymousCheck">Submit Anonymously</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit Prayer</button>
            </form>
        </section>

        <!-- Prayer Feed Section -->
        <section id="prayer-feed" class="mt-5">
            <h2 class="text-center">Live Prayer Feed</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Filter by type</h4>
                <select id="filter-select" class="form-select w-25">
                    <option value="all">All</option>
                    <option value="healing">Healing</option>
                    <option value="guidance">Guidance</option>
                    <option value="gratitude">Gratitude</option>
                    <option value="meditation">Meditation</option>
                </select>
            </div>
            <div id="prayer-list">
                <!-- Dynamic Prayer Requests will appear here -->
            </div>
        </section>

        <!-- Virtual Candle Section -->
        <section id="light-candle" class="mt-5">
            <h2>Light a Virtual Candle</h2>
            <p>Light a virtual candle as a symbolic gesture of support for someone's prayer.</p>
            <button class="btn" id="lightCandleButton">Light Candle</button>
        </section>
    </div>

    <!-- Bootstrap JS, jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Prayer submission handler
            $('#prayer-form').on('submit', function (event) {
                event.preventDefault();
    
                let prayerMessage = $('#prayerMessage').val();
                let faithTradition = $('#faithTradition').val();
                let language = $('#languageSelect').val();
                let isAnonymous = $('#anonymousCheck').is(':checked');
    
                // AJAX call to submit prayer
                $.ajax({
                    url: '/api/submit-prayer/', // Ensure this matches your URL pattern
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        prayerMessage,
                        faithTradition,
                        language,
                        isAnonymous
                    }),
                    success: function (response) {
                        // Display success message
                        alert('Your prayer request has been submitted!');
    
                        // Load updated prayer feed
                        loadPrayerFeed();
    
                        // Reset form
                        $('#prayer-form')[0].reset();
                    },
                    error: function (xhr) {
                        console.error('Error submitting prayer:', xhr.responseText);
                        alert('There was an error submitting your prayer request.');
                    }
                });
            });
    
            // Load prayer feed on page load
            loadPrayerFeed();
    
            // Function to load prayers with AJAX
            function loadPrayerFeed() {
                $.ajax({
                    url: '/api/get-prayers/', // Ensure this matches your URL pattern
                    method: 'GET',
                    success: function (data) {
                        console.log('Prayers loaded successfully:', data);
                        let prayersHtml = '';
                        data.prayers.forEach(function (prayer) {
                            prayersHtml += `
                                <div class="prayer-item">
                                    <h5>${prayer.name ? prayer.name : 'Anonymous'}</h5>
                                    <p>${prayer.message}</p>
                                    <p><small>Tradition: ${prayer.faith_tradition || 'Not specified'}</small></p>
                                    <button class="btn btn-sm reply-button">Reply</button>
                                </div>`;
                        });
                        $('#prayer-list').html(prayersHtml);
                    },
                    error: function (xhr) {
                        console.error('Failed to load prayers:', xhr.responseText);
                        alert('Failed to load prayers.');
                    }
                });
            }
    
            // Light candle button
            $('#lightCandleButton').on('click', function () {
                alert('You have lit a virtual candle!');
                // Additional functionality can be added here
            });
        });
    </script>
        
</body>

</html>
