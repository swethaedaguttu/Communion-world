<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent | Communion</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Include the same root variables and basic styles */
        :root {
            --primary-900: #1a365d;
            --primary-600: #1c64f2;
            --primary-200: #c3ddfd;
            --primary-100: #e1effe;
            --gradient-primary: linear-gradient(135deg, #1a365d 0%, #1c64f2 100%);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: var(--primary-100);
        }

        .message-container {
            max-width: 500px;
            margin: auto;
            padding: 40px 30px;
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--primary-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .icon-circle i {
            font-size: 35px;
            color: var(--primary-600);
        }

        h1 {
            color: var(--primary-900);
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .back-link {
            display: inline-block;
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-900);
        }

        @media (max-width: 576px) {
            .message-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon-circle">
            <i class="fas fa-envelope"></i>
        </div>
        <h1>Check Your Email</h1>
        <p>We've sent you instructions to reset your password. If you don't receive an email within a few minutes, please check your spam folder.</p>
        <a href="{% url 'login' %}" class="back-link">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
            Back to Login
        </a>
    </div>
</body>
</html>
