<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Communion</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-900: #1a365d;
            --primary-800: #1e429f;
            --primary-700: #1a56db;
            --primary-600: #1c64f2;
            --primary-500: #3f83f8;
            --primary-400: #76a9fa;
            --primary-300: #a4cafe;
            --primary-200: #c3ddfd;
            --primary-100: #e1effe;
            --gradient-primary: linear-gradient(135deg, #1a365d 0%, #1c64f2 100%);
            --gradient-hover: linear-gradient(135deg, #1e429f 0%, #3f83f8 100%);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            background: var(--primary-100);
        }

        .brand-panel {
            flex: 1;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .brand-content {
            text-align: center;
            z-index: 2;
            max-width: 600px;
        }

        .brand-logo {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        .brand-logo img {
            width: 65%;
            height: 65%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .brand-content h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #ffffff, #a4cafe);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .brand-content p {
            color: var(--primary-200);
            font-size: 1.3rem;
            margin-bottom: 25px;
        }

        .login-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: white;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 50px;
            width: 100%;
            max-width: 460px;
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 32px;
            color: var(--primary-900);
            margin-bottom: 12px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--primary-800);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(63,131,248,0.1);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 18px;
            top: 45px;
            color: var(--primary-500);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            background: var(--gradient-hover);
            transform: translateY(-2px);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password a {
            color: var(--primary-600);
            text-decoration: none;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
        }

        .register-link a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: 500;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .brand-panel {
                padding: 30px 20px;
                min-height: 300px;
            }

            .login-container {
                padding: 30px;
                margin: 20px;
            }

            .brand-content h1 {
                font-size: 2.5rem;
            }
            
            .brand-content p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .brand-content h1 {
                font-size: 2rem;
            }

            .brand-content p {
                font-size: 1rem;
            }

            .login-header h2 {
                font-size: 28px;
            }

            .form-group input {
                padding: 12px 15px 12px 40px;
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Left Panel -->
    <div class="brand-panel">
        <div class="brand-content">
            <img src="https://r.mobirisesite.com/875197/assets/images/g19a635698b1b94ea78769e054825-h_m37du4g9.png" alt="Communion Logo" class="brand-logo" style="border-radius: 50%;">
            <h1>Communion</h1>
            <p>Connect, Share, and Grow Together</p>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="login-panel">
        <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue</p>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    <i class="fas fa-info-circle" style="margin-right: 10px;"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" id="loginForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username or email"
                        required
                        autocomplete="username"
                    >
                    <i class="fas fa-user"></i>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                </div>

                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" id="submitButton">
                    <span>Sign In</span>
                </button>


                <div class="register-link">
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // CSRF Token handling
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('submitButton');
            
            clearErrors();
            
            let hasError = false;
            
            if (!username) {
                showFieldError('username', 'Username is required');
                hasError = true;
            }
            
            if (!password) {
                showFieldError('password', 'Password is required');
                hasError = true;
            }
            
            if (!hasError) {
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                button.disabled = true;
                this.submit();
            }
        });

        // Error handling functions
        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'field-error';
            errorDiv.textContent = message;
            
            field.classList.add('error');
            field.parentNode.appendChild(errorDiv);
        }

        function clearErrors() {
            document.querySelectorAll('.field-error').forEach(error => error.remove());
            document.querySelectorAll('.error').forEach(field => field.classList.remove('error'));
        }

        // Social login handling

    </script>
</body>
</html>
