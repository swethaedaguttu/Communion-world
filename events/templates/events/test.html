<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback and Improvement</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #007bff;
    color: white;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

h2 {
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
}

form {
    margin: 15px 0;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #f1f1f1;
}

    </style>
</head>
<body>
    <header>
        <h1>Feedback and Improvement</h1>
        <nav>
            <ul>
                <li><a href="#feedback-form">Submit Feedback</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="feedback-form">
            <h2>We Value Your Feedback</h2>
            <form id="feedback-form-element">
                <input type="text" id="feedback-name" placeholder="Your Name" required>
                <input type="email" id="feedback-email" placeholder="Your Email" required>
                <textarea id="feedback-message" placeholder="Your Feedback" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="contact-name" placeholder="Your Name" required>
                <input type="email" id="contact-email" placeholder="Your Email" required>
                <textarea id="contact-message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Feedback Improvement</p>
    </footer>

    <script>
        // Handle feedback form submission
document.getElementById('feedback-form-element').addEventListener('submit', function(event) {
    event.preventDefault();
    const feedbackName = document.getElementById('feedback-name').value;
    const feedbackEmail = document.getElementById('feedback-email').value;
    const feedbackMessage = document.getElementById('feedback-message').value;

    console.log("Feedback submitted:", { feedbackName, feedbackEmail, feedbackMessage });
    alert('Thank you for your feedback!');

    // Clear the form fields
    document.getElementById('feedback-form-element').reset();
});

// Handle contact form submission
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    const contactName = document.getElementById('contact-name').value;
    const contactEmail = document.getElementById('contact-email').value;
    const contactMessage = document.getElementById('contact-message').value;

    console.log("Contact form submitted:", { contactName, contactEmail, contactMessage });
    alert('Thank you for your message! We will get back to you soon.');

    // Clear the form fields
    document.getElementById('contact-form').reset();
});

    </script>
</body>
</html>
